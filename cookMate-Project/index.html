<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookMate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CookMate</h1>
    <div class="search-section">
      <input type="text" id="query" placeholder="Enter recipe keyword (For example: Omelette)" />
      <input type="text" id="ingredients" placeholder="Enter ingredients(For example: Tomato, Onion)" />
      <select id="diet">
        <option value="">Diet (optional)</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="gluten-free">Gluten-Free</option>
        <option value="ketogenic">Ketogenic</option>
      </select>
      <button id="search-btn">Search Recipes</button>
    </div>
    <div id="results" class="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
